name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: pullyacoindocker
        run: docker pull dev34253/yacoind:0.4.9
      - name: debugging some
        run: |
          echo someoutput
          pwd
          echo $(pwd)
          docker run -v $(pwd):/ysrc dev34253/yacoind:0.4.9 pwd
          docker run -v $(pwd):/ysrc dev34253/yacoind:0.4.9 /bin/bash "cd /ysrc && pwd"
      - name: buildyacoin
        run: docker run -v $(pwd):/ysrc dev34253/yacoind:0.4.9 /bin/bash -c "cd /ysrc && ./autogen.sh && ./configure && make"
