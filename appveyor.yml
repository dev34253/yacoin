before_build:
  - echo "Downloading precompiled dependencies"  
  - curl -c ./cookie.txt -s -L "https://drive.google.com/uc?export=download&id=1mgeaL_vKnKnbLDRVa3AsbPh_AUfuYg5a" > first.txt
  - query=`sed -e "s/>Download anyway.*//" first.txt |sed -e "s/.*href=//" | grep uc?export | sed -e "s/\"//g" | sed -e "s/amp;//g"`
  - echo "https://drive.google.com${query}"
  - curl -b ./cookie.txt -o yacoindependencies.zip -s -L "https://drive.google.com${query}"
  - 7z x yacoindependencies.zip
  - md yacoindeps
  - cd yacoindeps
  - md sw
  - cd sw
  - mv ../../YacoinDependencies/* .

build_script:
  - echo building
  - pwd
  - cd utils
  - echo $PATH
  - sh ./build.sh

after_build:
  - echo AFTER BUILD
  - pwd